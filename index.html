<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Card Profile</title>
   </head>

   <body>
      <img src="img/bg-pattern-top.svg" class="imagenTop" alt="imagenTop" />
      <img src="img/bg-pattern-bottom.svg" class="imagenBottom" alt="imagenBottom" />
      <div role="main" class="card">
         <div class="card__portada"></div>
         <div class="card__perfil">
            <div class="card__perfil__img">
               <img src="img/image-victor.jpg" alt="imagen perfil" />
            </div>
            <div class="card__perfil__nombre">
               <p><span>Victor Cress</span> 26</p>
               <p>London</p>
            </div>
            <hr />
            <div class="card__perfil__numeros">
               <div class="card__perfil__numeros__follower">
                  <p>80K</p>
                  <p>Followers</p>
               </div>
               <div class="card__perfil__numeros__likes">
                  <p>803K</p>
                  <p>Likes</p>
               </div>
               <div class="card__perfil__numeros__photos">
                  <p>1.4K</p>
                  <p>Photos</p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
